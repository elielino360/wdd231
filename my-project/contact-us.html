<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Welcome to breaking tech">
    <meta property="og:type" content="article" />
    <meta property="og:description" content="Welcome to breaking tech website where you get the latest happening in the tech world.">
    <meta property="og:image" content="https://pixabay.com/illustrations/breaking-news-journalism-story-7562021/">
    <meta property="og:url" content="https://pixabay.com/illustrations/breaking-news-journalism-story-7562021/">
    <meta name="twitter:card" content="breaking-news-journalism-story-7562021">
    <title>Breaking Tech</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/project.css">
    <link href="https://www.favicon.cc/?action=icon&file_id=1012634/favicon.ico" rel="icon" type="image/x-icon">
    <script src="scripts/project-script.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <button id="menu" aria-label="Toggle Menu">&#9776;</button>
            <ul class="navigation">
              <li><a href="index.html" title="home">Home</a></li>
              <li><a href="news.html" title="discovery">News</a></li>
              <li><a href="contact-us.html" title="Join">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- HERO SECTION -->
        <section id="contactus-hero">
            <picture>
                <source src="images/contact-us-large.webp" media="(min-width: 1500px)" width="1500" height="1000">
                <source src="images/contact-us-medium.webp" media="(min-width: 1000px )" width="1000" height="700">
                <img src="images/contact-us-small.webp" alt="Contact us image" width="500" height="250" loading="lazy">
            </picture>
        </section>
        <section class="main-grid">
            <div class="formdiv">
               <h1>Fill out the contact form to contact us </h1>
               <form action="thankyou.html" method="get" class="my-form">
               <label>First Name * <input type="text" name="first" required autocomplete="given-name" title="Your First Name"></label>
               <label>Last Name * <input type="text" name="last" required autocomplete="family-name" title="Your Last Name"></label>
               <label>Company Name <input type="text" name="company" autocomplete="organization-title" title="Please enter a Title" pattern="[A-Za-z\s-]{7,}$"></label>
               <label>Email Address * <input type="email" name="email" autocomplete="email" required placeholder="Johndoe@gmail.com" title="Enter Your Email"></label>
               <label>Phone Number * <input type="tel" required name="phone-number" title="Phone Number" autocomplete="tel"></label>
            
               <h3>Why are you contacting us?</h3>
               <label>Advert Placement  <input type="radio" name="level" id="np" value="np"></label>
               <label>Guest Posting Enquiries<input type="radio" name="level" id="Bronze" value="Bronze"></label>
               <label>Other Enquiries<input type="radio" name="level" id="silver" value="silver"></label>
               <label>Enter your message below<input type="textarea" name="" id="bs" placeholder="Enter your text here"></label>
               <label><input type="hidden" name="TimeStamp" id="f-timestamp"></label>
       
               <input type="submit" value=" Send your message">
               </form>
           </div>
        </section> 
    <footer>
        <section id="footer-grid">
            <div class="grid1">
                <h2>Breaking Tech</h2>
                <p>No. 15 Okpanam Road, Asaba, Delta State, Nigeria</p>
                <a href="mailto:hello@breakingtech.com">hello@breakingtech.com</a>
            </div>
            <div class="grid2">
                <h2>Find us on Social Media</h2>
                <a href="facebook.com" target="_blank" title="facebook">
                    <img src="images/facebook-logo.png" alt="icon of facebook" width="40px">
                </a>
                <a href="x.com" target="_blank" title="twitter">
                    <img src="images/twitter-logo.png" alt="icon of twitter" width="40px">
                </a>
                <a href="youtube.com" target="_blank" title="youtube">
                    <img src="images/youtube-logo.png" alt="icon of youtube" width="40px">
                </a>
            </div>
            <div class="grid3">
                <p>WDD231 Course Project</p>
                <p>Elijah Ebinum</p>
                <p>&copy; <span id="currentyear"></span></p>
                <p id="lastModifiedInfo">Last modified: <span id="lastModified"></span></p>
            </div>
        </section>
    </footer>
</body>
</html>
